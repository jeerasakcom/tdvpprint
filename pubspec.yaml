name: tdvpprint
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  table_calendar: ^2.3.1
  localization: ^2.1.0


  flutter_signin_button: ^2.0.0
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  flutter_svg: ^1.1.6
  carousel_pro: ^1.0.0
  url_launcher: ^6.1.7
  google_maps_flutter: ^2.1.5

  intl: ^0.17.0
  datetime_picker_formfield: 
  date_time_picker: ^2.1.0
  provider: ^4.3.2
  http: ^0.13.0

  image_picker: ^0.8.6

  crypto: ^3.0.2

  # connect db
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  firebase_storage: ^11.0.6
  cloud_firestore: ^4.1.0
  firebase_messaging: ^14.1.2






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
  fonts:
    - family: THSarabunNew
      fonts:
        - asset: assets/fonts/THSarabunNew.ttf
        - asset: assets/fonts/THSarabunNew Bold.ttf
        - asset: assets/fonts/THSarabunNew BoldItalic.ttf
        - asset: assets/fonts/THSarabunNew Italic.ttf

    - family: Charmonman
      fonts:
        - asset: assets/fonts/Charmonman-Bold.ttf
        - asset: assets/fonts/Charmonman-Regular.ttf
